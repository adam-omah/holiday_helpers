<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday Helper</title>

  <!-- Bootstrap Scripts and Style's -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- /Bootstrap Scripts and Style's/ -->

  <!-- Google Maps Scripts -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfKCpZ0gSdCrd_QdEURuCbAdseRxGU-Ao&libraries=places&callback=initMap" async defer></script>

  <!-- /Google Maps Scripts/ -->

  <!-- Links to my own Scripts & styles -->

  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/maps.js"></script>

  <!-- /Links to my own Scripts & styles/ -->

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div id="controls2">
        <select id="selecttype">
        <option value="point_of_interest">Interesting Places</option>
        
        <option value="museum">Museum</option>
        <option value="zoo">Zoo</option>
        <option value="amusement_park">Amusement Park</option>
        <option value="aquarium">Aquarium</option>
        <option value="car_rental">Car Rental</option>
        <option value="cafe">Cafe</option>
        <option value="night_club">Night Clubs</option>
        <option value="bar">Bar</option>
        
      </select>
        <div class="search-boxes search-boxes-top">
          <p>Accommodation?
            <input type="checkbox" id="lodgingsearch" onclick="searchForLodging();">
          </p>
        </div>
        <div class="search-boxes">
          <p>
            Restaurant?
            <input type="checkbox" id="restaurantsearch" onclick="searchForFood();">
          </p>
        </div>
      </div>
      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>

      <div id="map"></div>
      
      <div id="initialwindow">
        <h2> Welcome to Holiday Helpers! is there a City you would like to visit? <br>
        Type it into the top left then hit Enter & Explore!</h2>
      </div>
      
      <div id="photo-section0">
        <div>
          <img id="photo0" src="assests/hhbg1.png">
        </div>
        <div>
          <img id="photo1" src="assests/hhbg1.png">
        </div>
      </div>
      <div id="photo-section1">
        <div>
          <img id="photo2" src="assests/hhbg1.png">
        </div>
        <div>
          <img id="photo3" src="assests/hhbg1.png">
        </div>
      </div>

    </div>

    <div id="photo-row" class="row">
      <div id="recommendation-section0" class="col-xs-3">
        <div>
          <a id="recommendationlink0" href="#" target="_blank">
          <img id="recommendation0" src="assests/hhbg1.png">
          </a>
        </div>

      </div>
      <div id="recommendation-section1" class="col-xs-3">
        <div>
          <a id="recommendationlink1" href="#" target="_blank">
          <img id="recommendation1" src="assests/hhbg1.png">
          </a>
        </div>

      </div>
      <div id="recommendation-section2" class="col-xs-3">
        <div>
          <a id="recommendationlink2" href="#" target="_blank">
          <img id="recommendation2" src="assests/hhbg1.png">
          </a>
        </div>

      </div>
      <div id="recommendation-section3" class="col-xs-3">
        <div>
          <a id="recommendationlink3" href="#" target="_blank">
          <img id="recommendation3" src="assests/hhbg1.png">
          </a>
        </div>

      </div>
    </div>


    <div id="photo-row" class="row">
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>

</body>

</html>
